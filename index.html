<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
   <button onclick="abrirJanela()">Botao</button><br><br> 
   <img id="Lampada" onmouseover="acenderLampada()" src="lampadaOff.jpg"><br><br> 
   <label>Digite seu nome completo separado por espaço: </label>
   <input id="nome" type="text">
   <button onclick="separarNome()">Separar</button><br><br><br>
   <label>Nome: </label>
   <input id="nomeInicial" type="text">
   <label>Sobrenome: </label>
   <input id="Sobrenome" type="text">
   <button onclick="fazerSaudacao()">Saudação</button><br><br>
   <label>Claculadora de Media, Digite os numeros separados por vírgula Exemplo 1,2,3: </label>
   <input id="entradaMedia" type="text">
   <button onclick="calcMedia()">Calcular</button><br><br>
   <label>Calcular quadrado de 5 numeros, Digite os numeros separados por vírgula Exemplo 1,2,3,4,5: </label>
   <input id="entradaQuadrado" type="text">
   <button onclick="calcQuadrado()">Calcular</button><br><br>
   <label>Verifique qual é o maior número, Digite 5 numeros separados por vírgula Exemplo 1,2,3,4,5: </label>
   <input id="numeros" type="text">
   <button onclick="calcMaiorNumero()">Calcular</button><br><br>
   <label>Verifique quantas pessoas são maior de idade, Digite várias idades separadas por vírgula Exemplo 10,20,12,18,7: </label>
   <input id="idades" type="text">
   <button onclick="calcMaiorIdade()">Calcular</button><br><br>
   <label>Digite nomes para imprimir: </label>
   <input id="nomes" type="text">
   <button onclick="invertNomes()">Imprimir</button><br><br>
  </body>
</html>
